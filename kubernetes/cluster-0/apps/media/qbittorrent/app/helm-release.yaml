---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app qbittorrent
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: ghcr.io/binhex/arch-qbittorrentvpn
      tag: 4.5.4-1-03@sha256:9eb51d833c1fbed0556e9ce7d1d1680338e9446f86c9e4169d5f63887be63c00

    env:
      VPN_ENABLED: "yes"
      # VPN_USER=<vpn username>
      # VPN_PASS=<vpn password>
      # VPN_PROV=<pia|airvpn|protonvpn|custom>
      # VPN_CLIENT=<openvpn|wireguard>
      STRICT_PORT_FORWARD: "yes"
      ENABLE_PRIVOXY: "yes" # kubectl port-forward {pod} 8118:8118 -n media
      LAN_NETWORK: 10.0.0.0/8
      NAME_SERVERS: 1.1.1.1,1.0.0.1
      # VPN_INPUT_PORTS: &port-bt 61144
      VPN_OUTPUT_PORTS: &port-bt 61144
      DEBUG: true
      WEBUI_PORT: &port 80
      UMASK: 000
      PUID: 568
      PGID: 568

    dnsConfig:
      options:
        - name: ndots
          value: "1"

    settings:
      automaticPortSetup: false

    podAnnotations:
      kyverno.io/ignore: "true"

    hostname: qbittorrent

    service:
      main:
        ports:
          http:
            port: *port
      bittorrent:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "10.1.99.101"
        ports:
          bittorrent:
            enabled: true
            port: *port-bt
            protocol: TCP
            targetPort: *port-bt
        externalTrafficPolicy: Local

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          ingress.home.arpa/type: "external-auth"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/qbittorrent/nord.css"></head>';
            sub_filter_once on;

        hosts:
          - host: &host "qb.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100

    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config-pvc
      config-wireguard:
        enabled: true
        type: configMap
        name: wireguard-config
        subPath: qbittorrent-CH-DE-1.conf
        mountPath: /config/wireguard/vpn.conf
        readOnly: true
      nfs-nas-media:
        enabled: true
        existingClaim: media-nfs-share-pvc
        mountPath: /media
        readOnly: false

    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 6000Mi
